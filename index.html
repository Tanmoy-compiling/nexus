<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./extra.css">
</head>
<body>
    <h2 class="logo">nexus</h2>
    <section id="loginPage">
        <div class="loginView">
            <form action="" class="forms">
                <h2 class="formHeading">Login to your account</h2>

                <label for="Username" class="labels">Email/Username</label>
                <input type="email" id="Username" class="credentials">

                <label for="Password" class="labels">Password</label>
                <input type="password" id="Password" class="credentials" >

                <button type="submit" class="loginBtn" > Log in </button>

                <div class="text-divider">&nbsp;OR&nbsp;</div>

                <div class="option">
                    <img src="google.png" class="ImgGoogle" >
                    <h4 class="option" id="signin-google">Sign in with Google</h4>
                </div>
                <p id="Forgotten">Forgotten your Password?</p>
            </form>

            <span class="signUpBtn">Don't have an account? &nbsp; <b id="sign-up">Sign Up</b></span>
        </div>
    </section>
</body>
</html>
